<div class = "genres-component container">
	<h1 class = "align-center">Genres</h1>

	<div class="genres keep-in-middle">
		<div *ngIf = "oGenresData">
			<div *ngFor = "let oGenre of oGenresData.results" class = "genre">
				<span id = "genre-details-{{oGenre._id}}">
					{{oGenre.name}}
					<span class ="pull-right">
						<a (click)="showEditGenreForm(oGenre._id)">Edit</a> |
						<a (click)="deleteGenre(oGenre._id)">Delete</a> 
					</span>
				</span>
				<form id = "form-edit-genre-{{oGenre._id}}" class = "form-edit-genre"
					(ngSubmit) = "editGenreSubmit($event, oGenre._id)"
					style ="display:none">
					<div class="form-group">
						<label for="name">Name</label>
						<input type = "text" name = "name" placeholder="name" value = "{{oGenre.name}}" required/>
					</div>
					<button type="submit" class="btn btn-primary">Submit</button>
					<button type="button" class="btn btn-danger" (click)="hideEditGenreForm(oGenre._id)" >Cancel</button>
					<span id = "loading-{{oGenre._id}}" class = "loading" style = "display:none;">Loading...</span>
				</form>
			</div>
			<div class = "pagination mt30">
				<button *ngIf = "oGenresData.previous" 
					type = "button" 
					class = "btn pull-left"
					(click)="getGenres(oGenresData.previous)">
					Previous
				</button>
				<button *ngIf = "oGenresData.next" 
					type = "button" 
					class = "btn pull-right"
					(click)="getGenres(oGenresData.next)">
					Next
				</button>
			</div>
		</div>
	</div>
	
	<div class = "add-genre-form-wrapper" class="keep-in-middle">
		<form id = "add-genre-form" class = "add-genre-form mt30" (ngSubmit) = "addNewGenreSubmit($event)"
			style ="display:none" >
			
			<div class="form-group">
				<label for="name">Name</label>
				<input type = "text" name = "name" placeholder="name" required/>
			</div>
			
			<button type="submit" class="btn btn-primary">Submit</button>
			<button type="button" class="btn btn-danger" (click)="hideAddGenreForm()" >Cancel</button>

		</form>
	</div>

	<div class = "align-center">
		<button id = "show-add-genre-form-btn" class = "btn" (click)="showAddGenreForm()">Add New Genre</button>
	</div>

</div>
